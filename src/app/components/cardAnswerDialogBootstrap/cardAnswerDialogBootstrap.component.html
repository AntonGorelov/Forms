<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title pull-left">{{title}}</h4>
    </div>
    <div class="modal-body">
      <table>
        <tr>
          <td>First name:</td>
          <td>{{fName}}</td>
        </tr>
        <tr>
          <td>Last name:</td>
          <td>{{lName}}</td>
        </tr>
        <tr>
          <td>Email:</td>
          <td>{{email}}</td>
        </tr>
        <tr>
          <td>Phone:</td>
          <td>{{phone}}</td>
        </tr>
        <tr>
          <td>Nickname:</td>
          <td>{{nickname}}</td>
        </tr>
        <tr>
          <td>Birthday:</td>
          <td>{{birthday}}</td>
        </tr>
        <tr>
          <td>Hobby:</td>
          <td *ngFor="let value of hobby">{{value}}</td>
        </tr>
        <tr>
          <td>Sex:</td>
          <td>{{sex}}</td>
        </tr>
        <tr *ngIf="note">
          <td>Note:</td>
          <td>{{note}}</td>
        </tr>
      </table>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">{{closeBtnName}}</button>
    </div>
  </div>
</div>
