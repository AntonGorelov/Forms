<div class="app-container">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Forms</span>
    </mat-toolbar-row>
  </mat-toolbar>

  <!--<div class="form">-->
    <!--<app-form></app-form>-->
  <!--</div>-->

  <div class="form">

    <nav mat-tab-nav-bar>
      <a mat-tab-link *ngFor="let link of links"
         routerLink="{{link.link}}"
         (click)="activeLink = link"
         [active]="activeLink == link">
        {{link.name}}
      </a>
    </nav>

    <router-outlet></router-outlet>
  </div>


</div>
